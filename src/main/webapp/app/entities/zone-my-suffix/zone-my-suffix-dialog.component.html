<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myZoneLabel">Create or edit a Zone</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!zone.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="zone.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_venueId">Venue Id</label>
            <input type="text" class="form-control" name="venueId" id="field_venueId"
                [(ngModel)]="zone.venueId" required/>
            <div [hidden]="!(editForm.controls.venueId?.dirty && editForm.controls.venueId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.venueId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_zoneName">Zone Name</label>
            <input type="text" class="form-control" name="zoneName" id="field_zoneName"
                [(ngModel)]="zone.zoneName" required/>
            <div [hidden]="!(editForm.controls.zoneName?.dirty && editForm.controls.zoneName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.zoneName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_domain">Domain</label>
            <select class="form-control" id="field_domain" name="domain" [(ngModel)]="zone.domain" >
                <option [ngValue]="null"></option>
                <option [ngValue]="domainOption.id === zone.domain?.id ? zone.domain : domainOption" *ngFor="let domainOption of domains; trackBy: trackDomainById">{{domainOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
