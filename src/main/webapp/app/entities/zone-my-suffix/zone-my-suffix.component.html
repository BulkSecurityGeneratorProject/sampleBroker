<div>
    <h2>
        <span>Zones</span>
        <button class="btn btn-primary float-right jh-create-entity create-zone-my-suffix" [routerLink]="['/', { outlets: { popup: ['zone-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Zone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="zones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Venue Id</span></th>
            <th><span>Zone Name</span></th>
            <th><span>Domain</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zone of zones ;trackBy: trackId">
                <td><a [routerLink]="['../zone-my-suffix', zone.id ]">{{zone.id}}</a></td>
                <td>{{zone.venueId}}</td>
                <td>{{zone.zoneName}}</td>
                <td>
                    <div *ngIf="zone.domain">
                        <a [routerLink]="['../domain-my-suffix', zone.domain?.id ]" >{{zone.domain?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../zone-my-suffix', zone.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zone-my-suffix/'+ zone.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'zone-my-suffix/'+ zone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
