<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWlanLabel">Create or edit a Wlan</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!wlan.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="wlan.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_networkId">Network Id</label>
            <input type="text" class="form-control" name="networkId" id="field_networkId"
                [(ngModel)]="wlan.networkId" required/>
            <div [hidden]="!(editForm.controls.networkId?.dirty && editForm.controls.networkId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.networkId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_wlanName">Wlan Name</label>
            <input type="text" class="form-control" name="wlanName" id="field_wlanName"
                [(ngModel)]="wlan.wlanName" required/>
            <div [hidden]="!(editForm.controls.wlanName?.dirty && editForm.controls.wlanName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.wlanName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_zone">Zone</label>
            <select class="form-control" id="field_zone" name="zone" [(ngModel)]="wlan.zone" >
                <option [ngValue]="null"></option>
                <option [ngValue]="zoneOption.id === wlan.zone?.id ? wlan.zone : zoneOption" *ngFor="let zoneOption of zones; trackBy: trackZoneById">{{zoneOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
